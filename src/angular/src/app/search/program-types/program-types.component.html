<div *ngIf="programTypes && programTypes.length > 0">

  <h3 class="h6 pb-2 mt-4 d-none d-md-block">
    Degrees Offered
  </h3>

  <ul class="degree-search-programTypes list-unstyled">
    <!--<li><a href="" class="text-decoration-none hover-text-underline">View All</a></li>-->

    <ng-container *ngFor="let programType of programTypes">

      <li>

        <label class="custom-control custom-radio mb-0">
          <input type="radio" class="custom-control-input" name="programType" value="{{programType.name}}" (click)="setProgramType(programType.name, programType.name)">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">{{programType.name}}</span>
        </label>

      </li>

      <ul *ngFor="let child of programType.children" class="list-unstyled ml-3">
        <li>

          <label class="custom-control custom-radio mb-0">
            <input type="radio" class="custom-control-input" name="programType" value="{{child.name}}" (click)="setProgramType(child.name, child.name)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{child.name}}</span>
          </label>

        </li>
      </ul>

    </ng-container>
  </ul>

</div>
