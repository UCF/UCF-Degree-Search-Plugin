<p *ngIf="results && results.endIndex === 0">No degrees found.</p>

<div *ngIf="results">
    <ng-container *ngFor="let type of results.types">
        <h2 class="degree-search-group-title">{{type.alias}}s <span *ngIf="params && params.collegeFullName != ''">at the {{params.collegeFullName}}</span></h2>
        <ul *ngIf="type.degrees" class="list-unstyled">
            <li *ngFor="let degree of type.degrees" class="py-3">
                <a href="{{degree.url}}" class="d-block h5 font-weight-normal">
                    {{degree.title}}
                </a>
                <ul *ngIf="degree.subplans" class="list-unstyled ml-3">
                    <li *ngFor="let subplan of degree.subplans" class="pt-2">
                        <a href="{{subplan.url}}" class="d-block h6 font-weight-normal">
                            {{subplan.nameShort}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </ng-container>
</div>
