<div class="container my-5">
  <div class="row mt-3">

    <div class="col-md-4 col-lg-3 bg-faded mb-4 px-4 py-3">

      <h2 class="h5 heading-underline text-transform-none visible-sm mt-3 mb-4">Filter by</h2>
      <app-colleges></app-colleges>

      <hr>

      <h3 class="h6 pb-2 mt-4">Degrees Offered</h3>

      <ul class="list-unstyled">

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Bachelor</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Master</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Doctorate</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Minor</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Undergraduate Certificate</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Graduate Certificate</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Medical Doctor</span>
          </label>
        </li>

      </ul>

      <hr>

      <h3 class="h6 pb-2 mt-4">Locations</h3>

      <ul class="list-unstyled">
        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Main Campus</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Academic Health Sciences Campus</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">UCF Downtown</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Rosen campus</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">UCF Online</span>
          </label>
        </li>

        <li class="mb-2">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">CONNECT Campuses</span>
          </label>
        </li>

      </ul>

      <hr>

      <h3 class="h6 pb-2 mt-4">
        <a href="https://www.ucf.edu/online/" class="d-inline-block mr-2">
          Online Programs</a>
        <a href="https://www.ucf.edu/online/">
          <span class="fa fa-external-link text-primary"></span></a>
      </h3>

      <hr>

  </div>

  <div class="col-md-7 col-lg-8 offset-md-1" id="searchResults" role="region" aria-live="polite">

    <app-search-form></app-search-form>

    <div class="row mb-4 mt-2">
      <div class="col-md-12">
        <p *ngIf="isLoading" class="mb-0"><span class="fa fa-spinner fa-spin"></span> Loading degrees
        </p>
        <p *ngIf="!isLoading && results.endIndex > 0" class="text-muted mb-0" aria-live="polite">
          Showing {{results.startIndex}} through {{results.endIndex}} of {{results.totalPosts}} degrees
          <span *ngIf="params && params.programTypeFullName != ''">
            for the <strong>{{params.programTypeFullName}}</strong> program
          </span>
          <span *ngIf="params && params.collegeFullName != ''">
            at the <strong>{{params.collegeFullName}}</strong>
          </span>
          at UCF.
        </p>
      </div>
    </div>

    <app-search-results></app-search-results>

  </div>
</div>
</div>
