<div class="text-center mb-1 font-weight-bold">Filter by program</div>
<div class="text-center mb-2">
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1 active">All</button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('bachelor', 'Bachelor')">
    <span class="bg-complementary px-1 mr-1">B</span> Bachelor
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('minor', 'Minor')">
    <span class="bg-complementary px-1 mr-1">MN</span> Minor
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('undergraduate-certificate', 'Bachelor Certificate')">
    <span class="bg-complementary px-1 mr-1">UC</span> Undergraduate Certificate
  </button>
  <br>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('doctorate', 'Doctorate')">
    <span class="bg-info px-1 mr-1">DR</span> Doctorate
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('master', 'Master')">
    <span class="bg-info px-1 mr-1">M</span> Master
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('specialist', 'Specialist')">
    <span class="bg-info px-1 mr-1">S</span> Specialist
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1" (click)="setProgramType('graduate-certificate', 'Master Certificate')">
    <span class="bg-info px-1 mr-1">UC</span> Graduate Certificate
  </button>
  <button class="btn btn-sm border-0 font-weight-normal text-capitalize btn-outline-secondary mx-1 my-1"
    (click)="setProgramType('professional-program', 'Professional')">
    <span class="bg-primary px-1 mr-1">MD</span> Medical Doctor
  </button>
</div>
