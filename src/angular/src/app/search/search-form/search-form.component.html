<div class="jumbotron jumbotron-fluid bg-primary  pt-3 pb-0 mb-0">
  <div class="container bg-primary">
    <div class="row">
      <div class="col-12">

        <form id="degree-search-form" role="search" placeholder="Search for a degree...">
          <div class="search-form-inner">
            <input id="degree-search-query" name="degree-search-query" type="search" autocomplete="off"
              class="form-control" aria-controls="searchResults" (keydown.enter)="$event.preventDefault()"
              [formControl]="searchField" placeholder="Search for a degree...">
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
