Pagination Here

<div *ngIf="results">
  <p>Current Page: {{results.currentPage}}</p>
  <p>Total Pages: {{results.totalPages}}</p>
  <p>Start Index: {{results.startIndex}}</p>
  <p>End Index: {{results.endIndex}}</p>
  <p>pages: </p>

  <nav aria-label="Degree Results Pagination">
    <ul class="pagination pagination-lg justify-content-center">
      <li class="page-item" *ngIf="results.currentPage > 1">
        <a href="#" (click)="previousPage()" class="page-link">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{ 'active': results.currentPage === page }" *ngFor="let page of pages">
        <a href="#" (click)="goToPage( page );" class="page-link">
          {{ page }}
        </a>
      </li>
      <li class="page-item" *ngIf="results.currentPage < results.totalPages">
        <a href="#" (click)="nextPage()" class="page-link">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
