<div *ngIf="results && results.totalPages > 1" #paginationContainer class="mt-5">

  <nav aria-label="Degree Results Pagination">
    <ul class="pagination pagination-lg justify-content-center">
      <li class="page-item" *ngIf="results.currentPage > 1" (click)="setPage(-1)">
        <button class="page-link">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <li class="page-item" [ngClass]="{ 'active': results.currentPage === page }" *ngFor="let page of pages" (click)="goToPage( page );">
        <button class="page-link">
          {{ page }}
        </button>
      </li>
      <li class="page-item" *ngIf="results.currentPage < results.totalPages" (click)="setPage(1)">
        <button class="page-link">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>

</div>
